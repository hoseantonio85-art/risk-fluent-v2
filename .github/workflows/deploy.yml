name: Deploy to GitHub Pages

on:
  # Триггер: запускать при пуше в main (или master)
  push:
    branches: [ "main" ]
  # Также можно запускать вручную
  workflow_dispatch:

# Указываем права на запись в GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Укажи версию, с которой работает твой проект
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # Шаг, который загружает сборку на GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Укажи путь к папке, которую нужно задеплоить

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4